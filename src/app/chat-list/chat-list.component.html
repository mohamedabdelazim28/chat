<div class="chat-list">
  <div class="chat-section">
    <div class="header">
      <h2>Chats</h2>
    </div>

    <div class="search-container">
      <input
        type="text"
        placeholder="Search..."
        class="search-input"
        [(ngModel)]="searchTerm" />
      <i class="search-icon"></i>
    </div>

    <div class="filter-tabs">
      <button
        class="tab"
        [class.active]="activeFilter === 'all'"
        (click)="setFilter('all')">All</button>

      <button
        class="tab"
        [class.active]="activeFilter === 'unread'"
        (click)="setFilter('unread')">Unread</button>

      <button
        class="tab"
        [class.active]="activeFilter === 'groups'"
        (click)="setFilter('groups')">Groups</button>
    </div>

    <!-- Conversations list -->
    <div class="conversations" (scroll)="onScroll($event)" style="height:400px; overflow-y:auto;">
      <div *ngFor="let chat of displayedChats; " class="conversation-item" (click)="selectChat(chat.userId)">
        <ng-container >
        <div class="avatar">
          <img [src]="chat.photo" alt="Avatar" class="avatar-image">
        </div>
        <div class="conversation-content">
          <div class="conversation-header">
            <span class="name">{{ chat.name }}</span>
            <span class="time">{{ chat.lastMessageTime | date:'shortTime' }}</span>
          </div>
          <div class="message-preview">{{ chat.lastMessage }}</div>
        </div>
        <span class="badge" *ngIf="chat.unreadCount > 0">{{ chat.unreadCount }}</span>
        </ng-container>
      </div>


      <div *ngIf="isLoading && displayedChats.length > 0" class="loading" >
        Loading ...
      </div>
    </div>

    <div *ngIf="isLoading && displayedChats.length === 0" class="loading">
      Loading conversations...
    </div>
  </div>
</div>
