<div class="chat-window" (click)="closeAllMenus()">
  <div class="chat-window-header">
    <div class="contact-info">
      <div class="contact-avatar">
        <img src="assets/imges/Avatar.svg" alt="Ronald Richards" />
      </div>
      <div class="contact-details">
        <div class="contact-name">Ronald Richards</div>
        <div class="contact-status">Last seen 6:00 pm</div>
      </div>
    </div>
    <div class="chat-actions">
      <button class="action-btn"><mat-icon>search</mat-icon></button>
      <button class="action-btn">‚ãØ</button>
    </div>
  </div>

  <div class="chat-messages">
    <div
      *ngFor="let msg of messages"
      class="message"
      [ngClass]="{ 'my-message': msg.sender === 'You', 'other-message': msg.sender !== 'You' }"
      (mouseenter)="msg.showMenu = true"
      (mouseleave)="msg.showMenu = false"
    >
      <div class="avatar" *ngIf="msg.sender !== 'You'">
        <img [src]="msg.photo" alt="Avatar" />
      </div>

      <div class="msg-content">
        <div *ngIf="!msg.type || msg.type === 'text'" class="text">
          <ng-container *ngIf="!msg.isEditing; else editTpl">
            {{ msg.body }}
          </ng-container>

          <ng-template #editTpl>
            <input [(ngModel)]="msg.editBody" class="edit-input" />
            <div class="edit-actions">
              <button class="save-btn" (click)="saveEdit(msg)">Save</button>
              <button class="cancel-btn" (click)="cancelEdit(msg)">Cancel</button>
            </div>
          </ng-template>

          <div class="time">{{ msg.time }}</div>
        </div>

        <div *ngIf="msg.type === 'audio'" class="audio-message">
          <audio controls [src]="msg.body"></audio>
          <div class="time">{{ msg.time }}</div>
        </div>

        <div *ngIf="msg.type === 'image'" class="image-message">
          <img [src]="msg.body" alt="Uploaded Image" />
          <div class="time">{{ msg.time }}</div>
        </div>

        <div *ngIf="msg.type === 'file'" class="file-message">
          <mat-icon>insert_drive_file</mat-icon>
          <span>{{ msg.body }}</span>
          <div class="time">{{ msg.time }}</div>
        </div>

        <button class="menu-btn" *ngIf="msg.showMenu" (click)="toggleMenu(msg, $event)">‚ãØ</button>
        <div class="dropdown" *ngIf="msg.menuOpen">
          <button (click)="openReactions(msg, $event)"><mat-icon>favorite</mat-icon></button>
          <button (click)="copyMessage(msg)"><mat-icon>content_copy</mat-icon></button>
          <button *ngIf="(!msg.type || msg.type === 'text') && msg.sender==='You'" (click)="editMessage(msg)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteMessage(msg)"><mat-icon>delete</mat-icon></button>
        </div>

        <div class="reaction-picker" *ngIf="msg.showReactions">
          <span (click)="setReaction(msg, '‚ù§Ô∏è')">‚ù§Ô∏è</span>
          <span (click)="setReaction(msg, 'üòÇ')">üòÇ</span>
          <span (click)="setReaction(msg, 'üëç')">üëç</span>
          <span (click)="setReaction(msg, 'üëè')">üëè</span>
          <span (click)="setReaction(msg, 'üò°')">üò°</span>
        </div>


        <div class="reactions-container" *ngIf="msg.reactions?.length">
          <span class="reaction" *ngFor="let r of msg.reactions">{{ r }}</span>
        </div>
      </div>
    </div>
  </div>


  <div class="chat-input-container">
    <div class="attachment">
      <button class="attachment-btn" (click)="toggleAttachmentMenu()">
        <mat-icon>add</mat-icon>
      </button>

      <div *ngIf="showAttachmentMenu" class="attachment-menu">
        <button (click)="triggerFileInput('image/*')">
          <mat-icon>image</mat-icon> Image
        </button>
        <button (click)="triggerFileInput('*')">
          <mat-icon>attach_file</mat-icon> File
        </button>
      </div>

      <input #fileInput type="file" (change)="handleFileUpload($event)" style="display: none" />
    </div>

    <div class="emoji">
      <button class="emoji-btn" (click)="toggleEmojiPicker()">
        <mat-icon>mood</mat-icon>
      </button>

      <div *ngIf="showEmojiPicker" class="emoji-picker">
        <emoji-mart (emojiSelect)="addEmoji($event)" title="Pick an emoji" set="apple"></emoji-mart>
      </div>
    </div>

    <div class="chat-input">
      <input
        type="text"
        [(ngModel)]="messageInput"
        placeholder="Write a message"
        class="message-input"
      />
    </div>


    <div *ngIf="isRecording" class="recording-indicator">
      <mat-icon>mic</mat-icon> Recording...
      <button (click)="stopRecording()">Stop</button>
    </div>

    <button class="send-btn" (click)="sendMessage()"><mat-icon>send</mat-icon></button>
    <button class="record-btn" (click)="toggleRecording()">
      <span *ngIf="!isRecording"><mat-icon>mic</mat-icon></span>
      <span *ngIf="isRecording"><mat-icon>stop</mat-icon></span>
    </button>
  </div>
</div>
